on: [push]

name: Solhint Security and Style Guide Validation

jobs:
  check:
    name: Solhint security and style guide validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Install solhint
        run: npm install solhint -g

      - name: Run solhint
        run: solhint 'src/**/*.sol'
